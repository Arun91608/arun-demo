<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
    }
    main {
      padding: 20px;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }
    button:hover {
      background: #45a049;
    }
    footer {
      background: #222;
      color: white;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <main>
    <h2>About This Site</h2>
    <p>This webpage is built using <b>HTML</b>, styled with <b>CSS</b>, and made interactive with <b>JavaScript</b>.</p>
    
    <h3 id="message">Click the button below!</h3>
    <button onclick="changeMessage()">Click Me</button>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

  <script>
    function changeMessage() {
      const message = document.getElementById("message");
      message.innerText = "ðŸŽ‰ You clicked the button! JavaScript is working!";
    }
  </script>
</body>
</html>
